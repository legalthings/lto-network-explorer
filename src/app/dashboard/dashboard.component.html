<app-content-section width="large">
  <mat-grid-list [cols]="2" [gutterSize]="'16px'" [rowHeight]="'800px'">
    <mat-grid-tile>
      <div class="card-container" fxFlexFill>
        <mat-card fxLayout="column">
          <mat-card-title>Last blocks</mat-card-title>
          <app-data-card-content [ngSuspense]="lastBlocksHeaders$" fxFlex="1 1 auto">
            <app-http-error *ngSuspenseError="let error;"></app-http-error>
            <app-loading-spinner *ngSuspensePlaceholder="500"></app-loading-spinner>
            <table mat-table [dataSource]="headers" fxFlex="1 1 auto" *ngSuspenseSuccess="let headers">
              <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef> Height </th>
                <td mat-cell *matCellDef="let header"> {{header.height}} </td>
              </ng-container>

              <ng-container matColumnDef="generator">
                <th mat-header-cell *matHeaderCellDef> Generator </th>
                <td mat-cell *matCellDef="let header"> {{header.generator}} </td>
              </ng-container>

              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Block size </th>
                <td mat-cell *matCellDef="let header" class="text-center"> {{header.blockSize}} </td>
              </ng-container>

              <ng-container matColumnDef="transactionsCount">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Block size </th>
                <td mat-cell *matCellDef="let header" class="text-center"> {{header.transactionsCount}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="visibleColumns$ | async; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: visibleColumns$ | async;" class="table-row"></tr>
            </table>
          </app-data-card-content>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="end center">
              <button mat-button color="primary"><span>All blocks</span>
                <mat-icon>chevron_right</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="card-container" fxFlexFill>
        <app-unconfirmed-transactions></app-unconfirmed-transactions>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</app-content-section>
