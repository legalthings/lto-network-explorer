<div class="input-container" [ngClass]="{focused: isActive}">
  <div class="guts">
    <div class="icon-box" fxHide.xs>
      <mat-icon>search</mat-icon>
    </div>
    <form (submit)="searchSubmit(input.value, $event)" autocomplete="off">
      <input fxFlex="1 1 auto" (focus)="onFocus()" (blur)="onBlur()" name="input" [placeholder]="placeholder" #input>
    </form>
  </div>
</div>
